<!DOCTYPE html>
<html lang="en">

<head>
	<title>Mehul Bagadia</title>
	<meta charset="utf-8" />
	{% load staticfiles %}
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type = "text/css"/>
	<meta name="viewport" content = "width=device-width, initial-scale=1.0">
	
	<style type="text/css">
		html,
		body {
		  height:100% ;
		  background-image: url("{% static 'img/photo2.png' %}");
		}
		#map {
        height: 500px;
        width: 100%;
       }

	</style>
</head>

<body class="body" style="background-color:#f6f6f6">
	<div class="container-fluid" style="min-height:95%; ">
		<div class="row">
			  <div class="col-sm-12">
				  <br>
				  <center>
				  <h1>TweetMap</h1>
				  </center>
			  </div>
		</div><hr>

		<div class="row">
		  <div class="col-sm-2">
		  <br>
		  <br>
			<div class="well bs-sidebar" id="sidebar" style="background-color:#fff">
				<ul class="nav nav-pills nav-stacked">
					<li>
						<form role="search" action="tweet/" method="GET" name="abc">
							<Select name="abc">
								<option value="trump">Trump</option>
								<option value="logan">Logan</option>
								<option value="football">Football</option>
								<option value="modi">Modi</option>
								<option value="news">News</option>
								<option value="india">India</option>
								<option value="elections">Elections</option>
                                <option value="facebook">Facebook</option>
								<option value="usa">usa</option>
                                <option value="money">money</option>
                                <option value="food">Food</option>
                                <option value="car">car</option>
                                <option value="messi">messi</option>
							</Select>
							<input type='submit' value='Submit'>
						</form>
					</li>
				</ul>
			
			</div> 
		  </div> 
		  <div class="col-sm-10">
		  
			<div class='container-fluid'>
			<br><br>
			<div id="map">
				<script>
				  function initMap() {
					var uluru = {lat: 40, lng: 0};
					var map = new google.maps.Map(document.getElementById('map'), {
					  zoom: 2,
					  center: uluru
					});
					var marker = new google.maps.Marker({
					  position: uluru,
					  map: map
					});
				  }
				</script>
				<script async defer
					src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCUKeDO4WiUA24mp60G1AFPJRjandfPX5Q&callback=initMap">
				</script>
			</div>
			   {% block content %}
			   {% endblock %}	
			</div>
		  </div>
		</div> 
	</div>	
	
</body>

</html>
